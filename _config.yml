# Setup
title: 맨땅에 헤딩
description: 일단 해보는거야
url: https://BBaeGGom-sk.github.io
avatar: /avatar.jpeg
paginate: 5
permalink: pretty
cover_image: /background.jpg

# Gems
plugins:
  - jekyll-gist
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-sitemap

# Optimize Jekyll
exclude:
  - .editorconfig
  - .git
  - .jekyll-cache
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md
  - scripts/
  - not-pure-poole.gemspec

# Optimize Jekyl SEO Tag
twitter:
  username: BBaeGGom-sk
  card: summary
logo: logo.png
social:
  name: BBaeGGom-sk
  links:
    - https://github.com/BBaeGGom-sk
google_site_verification: xxxxx
lang: en

sass:
  sass_dir: _sass
  style: :compressed

# Options

# Replace this value and uncomment to enable Google Analytics tracking
# google_analytics: UA-000000-0

# Replace this value and uncomment to enable Disqus
# disqus: xxxxxx

# Specify the author for blog posts
author:
  name: 빼꼼
  url: https://github.com/BBaeGGom-sk
  email: dhtmdrl2004@knou.ac.kr
